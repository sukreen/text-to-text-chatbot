<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chatbot</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    #chatbox { width: 400px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
    #messages { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    .msg { margin: 5px 0; }
    .user { color: blue; }
    .bot { color: green; }
    input, button { padding: 10px; border-radius: 5px; border: 1px solid #999; }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>Chatbot</h2>
    <div id="messages"></div>
    <input id="userInput" placeholder="Type a message" />
    <button id="sendBtn">Send</button>
  </div>

  <script>
    const messages = document.getElementById("messages");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    function appendMessage(text, cls) {
      const d = document.createElement("div");
      d.className = "msg " + cls;
      d.textContent = text;
      messages.appendChild(d);
      messages.scrollTop = messages.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      appendMessage("You: " + text, "user");
      userInput.value = "";
      const resp = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });
      const data = await resp.json();
      appendMessage("Bot: " + data.reply, "bot");
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keydown", (e) => { if (e.key === "Enter") sendMessage(); });
  </script>
</body>
</html>
